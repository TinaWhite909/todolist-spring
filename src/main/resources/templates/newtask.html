<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>New Task</h1>
<form action="#" th:action="@{/newtask}" th:object="${newtask}" method="post">
    <p>Data: <input type="date" th:field="*{finishDate}"></p>
    <p>Task: <input type="text" th:field="*{content}"/></p>
    <!--    <p>Data: <input type="date" th:field="${#dates.format(ddate, 'dd-MMM-yyyy')}"/></p>-->
    <p>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
    </p>
</form>

    <a th:href="@{/tasklist}">
        <p><input type="button" value="Tasklist"/></p>
    </a>
</body>
</html>
