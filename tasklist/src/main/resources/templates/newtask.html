<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<h1>New Task</h1>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

<form action="#" method="post" th:action="@{/newtask}" th:object="${newtask}">
    <p>
        <a th:href="@{/tasklist}">
            <input type="button" value="Tasklist"/>
        </a>
    </p>
    <p>Data: <input th:field="*{finishDate}" type="date"></p>
    <p>Task: <input th:field="*{content}" type="text"/></p>
    <!--    <p>Data: <input type="date" th:field="${#dates.format(ddate, 'dd-MMM-yyyy')}"/></p>-->

    <div style="display:inline-block">
        <p>Assigned to:</p>
    </div>
        <select id="assigned_to.id" name="assigned_to.id">
    <span th:each="user:${users}" th:remove="tag">
          <option th:text="${user.username}" th:value="${user.id}"></option>
    </span>
        </select>
    <p><input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
    </p>
</form>
</body>
</html>
